<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <meta name='apple-mobile-web-app-capable' content='yes' />
    <meta name='apple-mobile-web-app-status-bar-style' content='black' />
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1 class="title">Twitter For Beginners</h1>
    </header>

    <main>
        <form class="mew-form">
            <label for="name">Name</label>
            <input class='u-full-width' type="text" name="name" id="name">
            <label for="content">Tweet</label>
            <textarea class='u-full-width' type="text" name="content" id="content"></textarea>
            <button class="button-primary" >Send Your Tweet</button>
        </form>
        <div class="mews">
            
        </div>
        <div class="button-container">
            <!-- <button id='loadMoreButton' class="button-primary" style='visibility: hidden;'>Load More Tweets</button> -->
            <p id='loadMore'>Loading...</p>
        </div>
        <div class="loading">
            <img src="loading.gif" alt="loading">
        </div>
    </main>
    

    <script src="client.js"></script>
</body>

</html>
